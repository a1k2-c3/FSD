<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Creating a registration form</title>
</head>
<body>
	<form>
		<label for="a">Firstname:</label>
		<input type="text" name="" id="a">
		<br>
		<br>
		<label for="b">Lastname:</label>
		<input type="text" name="" id="b">
		<br>
		<br>
		<label for="c">Course:</label>
		<select id="c">
			<option value="Courses">Courses</option>
			<option value="Html">Html</option>
			<option value="Css">Css</option>
			<option value="Javascript">Javascript</option>
		</select>
		<br>
		<br>
		<p> Gender: </p>
		<input type="radio" name="g" value="Male">Male
		<br>
		<br>
		<input type="radio" name="g" value="Female">Female
		<br>
		<br>
		<input type="radio" name="g" value="Other">Other
		<br>
		<br>
		<p> Hobbies: </p>
		<input type="checkbox" name="ch" value="Programming">Programming
		<br>
		<br>
		<input type="checkbox" name="ch" value="Cricket">Cricket
		<br>
		<br>
		<input type="checkbox" name="ch" value="Football">Football
		<br>
		<br>
		<input type="checkbox" name="ch" value="Reading Novel">Reading Novel
		<br>
		<br>
		<label for="d"> Phone: </label>
		<input type="number" name="" id="d">
		<br>
		<br>
		<p> Adress </p>
		<textarea rows="4" cols="50" placeholder="Type your Adress Here" ></textarea>
		<br>
		<br>
		<label for="e"> Email: </label>
		<input type="email" name="" id="e" value="email@email">
		<br>
		<br>
		<label for="f"> Password: </label>
		<input type="Password" name="" id="f" placeholder="Enter your password">
		<br>
		<br>
		<button>Submit</button>
		<button>Reset</button>
	</form>
</body>
</html>
